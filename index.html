<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="toDoApp">
      <h2 class="header">To-Do List</h2>
      <div>
        <div class="row">
          <input
            class="input-box"
            type="text"
            id="input-box"
            placeholder="Add a new task..."
          />
          <button id="add" class="add">Add</button>
        </div>
        <div class="filterButtons">
          <button value="0" id="all" class="filter-Btn active">All</button>
          <button value="0" id="active" class="filter-Btn">Active</button>
          <button value="0" id="completed" class="filter-Btn" data-filter="">
            Completed
          </button>
        </div>

        <div class="list-container">
          <ul id="list-container">
            <!-- li -->
          </ul>
        </div>
      </div>
      <div id="count" class="taskCount">
        <p class="taskCounter">0 of 1 task completed</p>
        <button id="deleteAll" class="clearComplete">Clear Complete</button>
      </div>
      <div id="noTask" class="noTask">
        <p class="no-task">No tasks yet. Add one above!</p>
        <!-- p -->
      </div>
      <div class="flex">
        <p class="grey">Powered by</p>
        <p class="blue">Pinecone academy</p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
